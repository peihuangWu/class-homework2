<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RABC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../static/css/common.css">
    <script src="../../static/jQuery/jQuery.js"></script>
    <script src="../../static/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../static/bootstrap-4.4.1-dist/css/bootstrap.css">
    <style>
        .reply {
            position: relative;
        }

        .reply-info {
            bottom: 20px;
            position: absolute;
        }
    </style>
</head>
<body>
<header>
    <div class="container-fluid bg-info">
        <div class="container">
            <div class="row">
                <div class="col-md-2 text-center">
                    <h1 class="mt-3 ml-1">RABC</h1>
                </div>
                <div class="col-md-4 text-center">
                    <div class="login mt-4">
                        <a href="">
                            <img src="../../static/images/登陆.png" alt="">
                            <span>{{ username }}</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-1 text-center">
                    <div class="logout mt-4">
                        <a href="/logout/">
                            <img src="../../static/images/退出.png" alt="">
                            <span>退出</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="mt-3">
    <div class="container">
        <div class="row border-bottom">
            <div class="col-12">
                <h1>{{ post_info.title }}</h1>
                <div class="row">
                    <div class="post-info col-3">
                        <span class="mr-3">{{ post_info.publish_time|date:'Y-m-d H:m' }}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="mr-3">{{ post_info.author.username }}</span>
                    </div>
                    {% if user.is_superuser %}
                        <a href="/delete/{{ post_info.id }}/" class="col-1">删除</a>
                    {% endif %}
                </div>
                <div class="post-content mt-3">
                    {{ post_info.content }}
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
